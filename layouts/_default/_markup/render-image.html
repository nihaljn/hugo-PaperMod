<style>
    figcaption{
      text-align: center !important;
      color: gray !important;
      font-weight: normal !important;
      font-style: italic;
      font-size: 15px !important;
    }
  </style>
  
  {{ if .Title }}
    <figure>
      <img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
      <figcaption>{{ .Title }}</figcaption>
    </figure>
  {{ else }}
    <img loading="lazy" src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
  {{ end }}
